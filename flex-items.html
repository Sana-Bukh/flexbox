<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.flex-container {
  display: flex;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  height: 300px;
  align-items: stretch;
}
    </style>
</head>
<body>
    <h1>Flexible Items</h1>
<!-- flex grow order flex shrink -->
    <div class="flex-container">
      <div style="order: 3;">1</div>
      <div style="align-self: center;">2</div>
      <div style="flex-shrink: 0;">3</div> 
      <!-- <div style="flex-shrink: 5;">4</div>
      <div style="flex-basis: 200px;">5</div> -->
    </div>
</body>
</html>
